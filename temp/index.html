<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        >
        <title>Email template design</title>

        <link
            rel="stylesheet"
            href="style.css"
        >
        <link
            rel="preconnect"
            href="https://fonts.googleapis.com"
        >
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin
        >
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        >

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>

    <body>
        <form id="myForm">
            <div class="input-wrapper">
                <input type="checkbox" name="option1" value="1"> Option 1
            </div>
            <div class="input-wrapper">
                <input type="checkbox" name="option2" value="2"> Option 2
            </div>
            <div class="input-wrapper">
                <input type="checkbox" name="option3" value="3"> Option 3
            </div>
        </form>
        
        <button id="getCheckedWrappers">Get Checked Wrappers</button>        
    </body>

</html>
